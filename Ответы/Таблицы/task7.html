<html>
	<head>
	<style>
		td {
			border:1px solid black;
			width:50px;
			height:50px;
		}
		td[colspan="2"] {
			background-color:red;
		}
		td[colspan="3"] {
			background-color:yellow;
		}
	</style>
	</head>
	<body>
	<table>
		<tr>
			<td></td><td></td><td></td>
		</tr>
		<tr>
			<td colspan="2"></td><td></td>
		</tr>
		<tr>
			<td></td><td colspan="2"></td>
		</tr>
		<tr>
			<td></td><td></td><td></td>
		</tr>
		<tr>
			<td colspan="3"></td>
		</tr>
	</table>
	</body>
</html>
