<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
		div {
			color:white;
			float:left;
			width:50px;
			height:50px;
		}
		.red_square {
			background-color:red;
		}
		.black_square {
			background-color:black;
		}
		</style>
	</head>
	<body>
		<div class="red_square">1</div>
		<div class="black_square">2</div>
		<div class="red_square">3</div>
		<div class="black_square" style="clear:left;">4</div>
		<div class="red_square">5</div>
	</body>
</html>
