<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
		div {
			width:50px;
			height:50px;
			color:white;
			background-color:red;
		}
		.small {
			width:50px;
			height:50px;
			float:left;
		}
		.black {
			background-color:black;
		}
		.medium {
			width:100px;height:100px;
			clear:left;
		}
		</style>
	</head>
	<body>
		<div class="small">1</div>
		<div class="small black">2</div>
		<div class="medium">3</div>
	</body>
</html>
